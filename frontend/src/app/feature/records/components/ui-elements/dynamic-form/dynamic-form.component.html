<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title class="title">{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @for (question of questions; track question) {
      <suo-dynamic-form-question
        [question]="question"
        [form]="form"
        [readonly]="readonly"
      ></suo-dynamic-form-question>
      }
      <div class="actions">
        <button mat-raised-button type="button" (click)="onCancel()">
          Cancel
        </button>
        <button mat-raised-button type="submit" [disabled]="!form.valid">
          Submit
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>

@if (payLoad) {
<div class="form-row">
  <strong>Submitted the following values</strong><br />{{ payLoad }}
</div>
}
