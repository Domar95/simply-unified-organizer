<button mat-raised-button (click)="refreshRecords()">
  <mat-icon>refresh</mat-icon> Refresh
</button>
<button mat-raised-button (click)="addRecord()">
  <mat-icon>add</mat-icon> Add
</button>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="id"
  matSortDirection="asc"
  class="mat-elevation-z8"
>
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ column.label }}
    </th>
    <td mat-cell *matCellDef="let record">{{ record[column.key] }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let record">
      <button mat-icon-button (click)="editRecord(record.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteRecord(record.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
  <tr mat-row *matRowDef="let row; columns: columnKeys"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell no-data-message" [attr.colspan]="columns.length + 1">
      {{ noDataMessage }}.
    </td>
  </tr>
</table>
