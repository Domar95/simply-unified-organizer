<button mat-raised-button (click)="refreshRecords()">
  <mat-icon>refresh</mat-icon> Refresh
</button>
<button mat-raised-button (click)="addRecord()">
  <mat-icon>add</mat-icon> Add
</button>

<suo-records-table
  [records$]="records$"
  [columns]="columns"
  (onDelete)="handleDelete($event)"
></suo-records-table>
