<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (tab of tabs; track tab) {
  <a
    mat-tab-link
    (click)="activeLink = tab"
    [active]="activeLink == tab"
    [routerLink]="tab.route"
  >
    {{ tab.label }}
  </a>
  }
</nav>

<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
