<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <mat-card appearance="outlined" class="login-form-container">
    <mat-card-header>
      <mat-card-title><suo-home-button></suo-home-button></mat-card-title>
      <mat-card-title class="title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="wrapper">
      <mat-form-field appearance="outline" class="field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        @if (loginForm.get('username')?.hasError('required')) {
        <mat-error>{{ requiredErrorMessage }}</mat-error
        >}
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hide() ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
          type="button"
        >
          <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        @if (loginForm.get('password')?.hasError('required')) {
        <mat-error>{{ requiredErrorMessage }}</mat-error
        >}
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button type="submit" class="field">Login</button>
        <span class="link"
          ><a [routerLink]="['/auth/password-reset']">Forgot your password?</a>
        </span>
        <span class="link"
          >Don't have an account?
          <a [routerLink]="['/auth/register']">Create new account</a></span
        >
      </div>
    </mat-card-content>
  </mat-card>
</form>
