<mat-card appearance="outlined" class="login-form-container">
  <mat-card-header>
    <mat-card-title class="title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <mat-form-field class="field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        @if (loginForm.get('username')?.hasError('required')) {
        <mat-error>{{ requiredErrorMessage }}</mat-error
        >}
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hide() ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        @if (loginForm.get('password')?.hasError('required')) {
        <mat-error>{{ requiredErrorMessage }}</mat-error
        >}
      </mat-form-field>

      <button mat-raised-button type="submit" class="field">Submit</button>
    </form></mat-card-content
  >
</mat-card>
