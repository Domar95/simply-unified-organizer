<mat-toolbar>
  <suo-home-button class="home-button-spacer"></suo-home-button>
  <span [routerLink]="['']">Organizer</span>
  <div class="button-group">
    <button
      mat-button
      [routerLink]="['/records']"
      aria-label="Button that redirects to records page"
    >
      Records
    </button>
  </div>
  <span class="spacer"></span>

  <div class="button-group">
    @if (authService.currentUserSignal() === null) {
    <button
      mat-stroked-button
      [routerLink]="['/auth/login']"
      aria-label="Button that redirects to log in page"
    >
      Log in
    </button>
    <button
      mat-flat-button
      [routerLink]="['/auth/signup']"
      aria-label="Button that redirects to sign up page"
    >
      Sign up</button
    >} @if (authService.currentUserSignal()) {
    <button
      mat-stroked-button
      (click)="logout()"
      aria-label="Button that logs out"
    >
      Logout
    </button>
    }
  </div>
</mat-toolbar>
